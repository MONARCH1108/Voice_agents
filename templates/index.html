<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Receptionist - Patient Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        medical: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .message-user {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            border-radius: 18px 18px 4px 18px;
            animation: slideInRight 0.3s ease-out;
        }
        
        .message-bot {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 18px 18px 18px 4px;
            border: 1px solid #e2e8f0;
            animation: slideInLeft 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .recording-indicator {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            animation: recordingPulse 1s infinite;
        }
        
        @keyframes recordingPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        .voice-wave {
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #ffffff;
            margin: 0 1px;
            border-radius: 2px;
            animation: voiceWave 1.4s ease-in-out infinite;
        }
        
        .voice-wave:nth-child(2) { animation-delay: 0.2s; }
        .voice-wave:nth-child(3) { animation-delay: 0.4s; }
        .voice-wave:nth-child(4) { animation-delay: 0.6s; }
        
        @keyframes voiceWave {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.3);
            }
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .medical-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="medical-gradient text-white py-6 shadow-lg">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="bg-white bg-opacity-20 p-3 rounded-full">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Medical Receptionist</h1>
                        <p class="text-blue-100">AI-Powered Patient Verification System</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-sm font-medium">Status: <span id="connectionStatus" class="text-green-300">Connected</span></div>
                        <div class="text-xs text-blue-100">Session: <span id="sessionId">Loading...</span></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Voice Selection -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-medical-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                    </svg>
                    Voice Settings
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Voice</label>
                        <select id="voiceSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-medical-500 focus:border-transparent">
                            <option value="">Loading voices...</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button id="testVoiceBtn" class="px-4 py-3 bg-medical-500 text-white rounded-lg hover:bg-medical-600 transition-colors duration-200 flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                            Test Voice
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                <!-- Chat Header -->
                <div class="bg-gradient-to-r from-medical-500 to-medical-600 text-white p-4">
                    <h3 class="text-lg font-semibold flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4v6l4-6h8c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                        </svg>
                        Patient Verification Chat
                    </h3>
                </div>

                <!-- Chat Messages -->
                <div id="chatContainer" class="chat-container p-6 space-y-4 bg-gray-50">
                    <!-- Messages will be added here -->
                </div>

                <!-- Chat Input -->
                <div class="border-t border-gray-200 p-4 bg-white">
                    <div class="flex items-center space-x-4">
                        <div class="flex-1 relative">
                            <input type="text" id="messageInput" placeholder="Type your message or use voice..." 
                                   class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-medical-500 focus:border-transparent">
                            <button id="sendBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-medical-500 hover:text-medical-600">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                        <button id="voiceBtn" class="p-3 bg-medical-500 text-white rounded-lg hover:bg-medical-600 transition-all duration-200 flex items-center justify-center w-12 h-12">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                            </svg>
                        </button>
                        <button id="resetBtn" class="p-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 flex items-center justify-center w-12 h-12">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="mt-6 bg-white rounded-xl shadow-lg p-4 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <div id="statusIndicator" class="w-3 h-3 bg-green-500 rounded-full"></div>
                            <span class="text-sm font-medium text-gray-700">System Ready</span>
                        </div>
                        <div class="text-sm text-gray-500">
                            Messages: <span id="messageCount">0</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <span class="text-xs text-gray-500">Secure Connection</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MedicalReceptionistChat {
            constructor() {
                this.baseUrl = 'http://localhost:5000';
                this.sessionId = this.generateSessionId();
                this.currentVoice = 'pFZP5JQG7iQjIQuC4Bku';
                this.isRecording = false;
                this.messageCount = 0;
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadVoices();
                this.addInitialMessage();
                this.updateSessionDisplay();
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            initializeElements() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.voiceSelect = document.getElementById('voiceSelect');
                this.testVoiceBtn = document.getElementById('testVoiceBtn');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.messageCountDisplay = document.getElementById('messageCount');
                this.sessionIdDisplay = document.getElementById('sessionId');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            setupEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceChat());
                this.resetBtn.addEventListener('click', () => this.resetChat());
                this.voiceSelect.addEventListener('change', (e) => {
                    this.currentVoice = e.target.value;
                });
                this.testVoiceBtn.addEventListener('click', () => this.testVoice());
            }

            async loadVoices() {
                try {
                    const response = await fetch(`${this.baseUrl}/voices`);
                    const data = await response.json();
                    
                    this.voiceSelect.innerHTML = '';
                    Object.entries(data.voices).forEach(([key, voice]) => {
                        const option = document.createElement('option');
                        option.value = voice.id;
                        option.textContent = voice.name;
                        this.voiceSelect.appendChild(option);
                    });
                    
                    this.voiceSelect.value = this.currentVoice;
                } catch (error) {
                    console.error('Error loading voices:', error);
                    this.voiceSelect.innerHTML = '<option>Error loading voices</option>';
                }
            }

            addInitialMessage() {
                this.addMessage('Hello! Welcome to our medical office. I\'m here to help verify your patient information. Could you please tell me your full name?', 'bot');
            }

            updateSessionDisplay() {
                this.sessionIdDisplay.textContent = this.sessionId.slice(-8);
            }

            addMessage(content, sender, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
                
                const messageContent = document.createElement('div');
                messageContent.className = `max-w-xs lg:max-w-md px-4 py-2 ${sender === 'user' ? 'message-user text-white' : 'message-bot text-gray-800'} ${isError ? 'bg-red-100 border-red-300 text-red-700' : ''}`;
                messageContent.textContent = content;
                
                if (sender === 'bot' && !isError) {
                    const speakBtn = document.createElement('button');
                    speakBtn.className = 'ml-2 text-medical-500 hover:text-medical-600 transition-colors';
                    speakBtn.innerHTML = '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>';
                    speakBtn.addEventListener('click', () => this.speakText(content));
                    messageContent.appendChild(speakBtn);
                }
                
                messageDiv.appendChild(messageContent);
                this.chatContainer.appendChild(messageDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
                
                this.messageCount++;
                this.messageCountDisplay.textContent = this.messageCount;
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.showTyping();

                try {
                    const response = await fetch(`${this.baseUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId,
                            voice_id: this.currentVoice
                        })
                    });

                    const data = await response.json();
                    this.hideTyping();

                    if (data.error) {
                        this.addMessage(data.error, 'bot', true);
                    } else {
                        this.addMessage(data.response, 'bot');
                        if (data.audio_available) {
                            this.playAudio();
                        }
                    }
                } catch (error) {
                    this.hideTyping();
                    this.addMessage('Sorry, there was an error connecting to the server.', 'bot', true);
                    console.error('Error:', error);
                }
            }

            async toggleVoiceChat() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            startRecording() {
                this.isRecording = true;
                this.voiceBtn.innerHTML = `
                    <div class="flex items-center space-x-1">
                        <div class="voice-wave"></div>
                        <div class="voice-wave"></div>
                        <div class="voice-wave"></div>
                        <div class="voice-wave"></div>
                    </div>
                `;
                this.voiceBtn.className = 'p-3 recording-indicator text-white rounded-lg transition-all duration-200 flex items-center justify-center w-12 h-12';
                
                this.processVoiceInput();
            }

            stopRecording() {
                this.isRecording = false;
                this.voiceBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                    </svg>
                `;
                this.voiceBtn.className = 'p-3 bg-medical-500 text-white rounded-lg hover:bg-medical-600 transition-all duration-200 flex items-center justify-center w-12 h-12';
            }

            async processVoiceInput() {
                try {
                    const response = await fetch(`${this.baseUrl}/voice_chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId,
                            voice_id: this.currentVoice
                        })
                    });

                    const data = await response.json();
                    this.stopRecording();

                    if (data.error) {
                        this.addMessage(data.error, 'bot', true);
                    } else {
                        this.addMessage(data.user_input, 'user');
                        this.addMessage(data.response, 'bot');
                        if (data.audio_available) {
                            this.playAudio();
                        }
                    }
                } catch (error) {
                    this.stopRecording();
                    this.addMessage('Sorry, there was an error with voice processing.', 'bot', true);
                    console.error('Voice error:', error);
                }
            }

            async resetChat() {
                try {
                    await fetch(`${this.baseUrl}/reset`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId
                        })
                    });

                    this.chatContainer.innerHTML = '';
                    this.messageCount = 0;
                    this.messageCountDisplay.textContent = '0';
                    this.sessionId = this.generateSessionId();
                    this.updateSessionDisplay();
                    this.addInitialMessage();
                } catch (error) {
                    console.error('Reset error:', error);
                }
            }

            async testVoice() {
                await this.speakText('Hello! This is a test of the selected voice. I\'m your medical receptionist assistant.');
            }

            async speakText(text) {
                try {
                    const response = await fetch(`${this.baseUrl}/speak`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            voice_id: this.currentVoice
                        })
                    });

                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                    }
                } catch (error) {
                    console.error('TTS error:', error);
                }
            }

            async playAudio() {
                try {
                    const response = await fetch(`${this.baseUrl}/get_audio`);
                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                    }
                } catch (error) {
                    console.error('Audio playback error:', error);
                }
            }

            showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.className = 'flex justify-start mb-4';
                typingDiv.innerHTML = `
                    <div class="message-bot max-w-xs lg:max-w-md px-4 py-2 text-gray-800">
                        <div class="flex items-center space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                    </div>
                `;
                this.chatContainer.appendChild(typingDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }

            hideTyping() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MedicalReceptionistChat();
        });
    </script>
</body>
</html>
